<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>修改密码</title>
	</head>
	<body>
		<center>
			<form action="update" method="post">
				<h1>欢迎修改密码</h1>
				<table border="2">
					<tr>
						<td align="center">请输入用户名:</td>
						<td><input type="text" name="username" size="32"></td>
					</tr>
					<tr>
						<td align="center">请输入原密码:</td>
						<td><input type="password" name="password" size="32"></td>
					</tr>
					<tr>
						<td align="center">请输入新密码:</td>
						<td><input type="password" name="newpassword1" size="32"></td>
					</tr>
					<tr>
						<td align="center" colspan="2"><input type="submit" value="确认"></td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
